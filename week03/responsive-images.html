<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="styles/responsive-images.css" rel="stylesheet">
    </head>

                </picture>
            </div>

        </main>
    
    </body>
</html>
