<main>
    <h1>Course Proposal Application</h1>
        <form class="wf1" method="get" action="thanks.html">
            <fieldset>
                <legend>Applicant Information</legend>
                <label for="fname">First Name*<input type="text" name="fname" required></label>
                <label for="lname">Last Name*<input type="text" name="lname" required></label>
                <label for="phone">Phone<input type="tel" name="phone" placeholder="1235551234"></label>
                <label for="email">Email<input type="email" name="email" placeholder="someone@gmail.com" required></label>
                <label for="website">Website<input type="url" name="website" placeholder="http://"></label>                
            </fieldset>
            <fieldset>
                <legend>Course Information</legend>
                <div>Audience</div>
                <label for="audience"><input type="radio" name="audience" value="Beginner">Beginner</label>  
                <label for="audience"><input type="radio" name="audience" value="intermediate">intermediate</label>
                <label for="audience"><input type="radio" name="audience" value="Advance">Advance</label>              

                <div>Software Needed</div>
                <label for="editing"><input type="checkbox" name="editing" value="yes">Photo Editing</label>
                <label for="code"><input type="checkbox" name="code" value="yes">Coding</label>
                <label for="process"><input type="checkbox" name="process" value="yes">Preprocessor</label>
                <label for="client"><input type="checkbox" name="client" value="Yes">FTP_Client</label>
            </fieldset>
            <fieldset>
                <legend>Funding</legend>
                <label for="completedDate">Anticipated Completion Date <input type="date" name="completedDate"></label>
                <label for="subject">Course Subject
                    <select name="subject">
                        <option value="">Please select an option &#9662;</option>
                        <option value="software">Software Development</option>
                        <option value="creative">Creative Professional</option>
                        <option value="info">Information Technology</option>
                        <option value="data">Data Professional</option>
                        <option value="construction">Construction</option>
                        <option value="manufacturing">Manufacturing</option>
                        <option value="security">Security</option>
                    </select>

                </label>
                <label for="authors">How many authors<input type="number" name="authors"></label>
            </fieldset>
            <input type="submit" value="Propose My Course">
        </form>
