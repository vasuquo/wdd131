<!DOCTYPE html>
<html lang="en">
    <head>
        <title>eCommerce Website - Victor Asuquo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="WDD 131 Project - eCommerce Website - Victor Asuquo">
        <meta name="author" content="Victor Asuquo">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link href="styles/ecommerse.css" rel="stylesheet">
        <script src="scriipts/ecommerse.js" defer></script>
    </head>
    <body id="Products">
        <header>
            <div class="container">
                <a href="index.html"><img id="logo" src="images/logo.webp" alt="eCommerce Logo"></a>                                
                <div class="layer">
                    <nav>  
                        <ul class="navigation">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="products.html">Products</a></li>
                            <li><a href="accounts.html">Account</a></li>                                        
                        </ul> 
                      </nav>
                      <div class="icons">
                        <a href="cart.html"><img id="bag" src="images/cart.svg" alt="Cart"></a>                        
                        <img id="menu" src="images/hamburger.svg" alt="menu">
                        <div class="user"></div>  
                      </div>                                    
                </div>
                             
            </div>            
        </header>
        <main>
            <div class="container">
                <div class="row">
                    <h2>All Products</h2>
                    <select name="category" id="category">
                        <option value="all">Select an option...</option>
                        <option value="mens">Men's Ware</option>
                        <option value="womens">Women's ware</option>
                        <option value="jewelries">Jewelries</option>
                        <option value="electronics">Electronics</option>
                        <option value="shoes">Shoes</option>                        
                        <option value="watches">Watches</option>
                    </select>
                </div>
                <section class="all-products caption">    
                    <div class="a-products center">
                    </div>
                </section>
            </div>            
        </main>
        <footer>
            <p id="copyright"></p>
            <p id="modification"></p>
        </footer>
    
    </body>
</html>
