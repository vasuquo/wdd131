<!DOCTYPE html>
<html lang="en">
    <head>
        <title>eCommerce Website - Victor Asuquo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="WDD 131 Project - eCommerce Website - Victor Asuquo">
        <meta name="author" content="Victor Asuquo">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link href="styles/ecommerse.css" rel="stylesheet">
        <script src="scriipts/ecommerse.js" defer></script>
    </head>
    <body id="Home">
        <header>
            <div class="container">
                <a href="index.html"><img id="logo" src="images/logo.webp" alt="eCommerce Logo"></a>                                
                <div class="layer">
                    <nav>  
                        <ul class="navigation">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="products.html">Products</a></li>
                            <li><a href="accounts.html">Account</a></li>                                        
                        </ul> 
                      </nav>
                      <div class="icons">
                        <a href="cart.html"><img id="bag" src="images/cart.svg" alt="Cart"></a>                        
                        <img id="menu" src="images/hamburger.svg" alt="menu">
                      </div>                                    
                </div>                 
            </div>            
        </header>
        <main>
            <div class="container">
                <section class="caption">
                    <div class="quote">  
                        <h1>Shopping has never been so easy!</h1>
                        <p>Discover the magic of effortless shopping - where every click leads to delight. Welcome to your new favorite online destination.</p>
                        <a href="" class="btn">Explore Now &#8594;</a>
                    </div>                
                    <div class="hero">
                        <picture>
                            <source media="(min-width: 1000px)" srcset="images/hero2-large.webp">
                            <source media="(min-width: 500px)" srcset="images/hero-medium.webp">
                            <img src="images/hero-small.webp" alt="eCommerce image" width="500" height="500">
                        </picture>
                    </div>
                </section>
                <section class="featured-products">
                    <h2 class="title">Featured Products</h2>
                    <div class="f-products center">
                    </div>
                </section>
                <section class="Latest-products">
                    <h2 class="title">Latest Products</h2>
                    <div class="l-products center">
                    </div>
                </section>
            </div>            
        </main>
        <footer>
            <p id="copyright"></p>
            <p id="modification"></p>
        </footer>
    
    </body>
</html>
