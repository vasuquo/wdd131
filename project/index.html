<!DOCTYPE html>
<html lang="en">
    <head>
        <title>eCommerce Website - Victor Asuquo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="WDD 131 Project - eCommerce Website - Victor Asuquo">
        <meta name="author" content="Victor Asuquo">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link href="styles/ecommerse.css" rel="stylesheet">
        <script src="scriipts/ecommerse.js" defer></script>
    </head>
    <body>
        <header>
            <img src="images/logo.svg" alt="eCommerce Logo">
            <nav>  
                <div class="icons">
                    <img id="i-bag" src="images/2703085_bag_cart_ecommerce_shop_icon.svg" alt="Cart">
                    <img id="menu" src="images/8559865_hamburger_menu_navbar_options_icon.svg" alt="menu">
                </div>              
                <ul class="navigation">
                    <li><a href="">Home</a></li>
                    <li><a href="">Products</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Contact</a></li>
                    <li><a href="">Account</a></li>                                        
                </ul> 
                <img id="bag" src="images/2703085_bag_cart_ecommerce_shop_icon.svg" alt="Cart">               
            </nav>
        </header>
        <main>
            <section class="caption">
                <div class="row">  
                    <h1>Shopping has never been so easy!</h1>
                    <p>Discover the magic of effortless shopping - where every click leads to delight. Welcome to your new favorite online destination.</p>
                    <a href="" class="btn">Explore Now &#8594;</a>
                </div>                
                <div class="hero">
                    <picture>
                        <source media="(min-width: 1000px)" srcset="images/hero-large.webp">
                        <source media="(min-width: 500px)" srcset="images/hero-medium.webp">
                        <img src="images/hero-small.webp" alt="eCommerce image" width="500" height="500">
                    </picture>
                </div>
            </section>
            <section></section>
        </main>
    
    </body>
</html>
