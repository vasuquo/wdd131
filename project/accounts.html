<!DOCTYPE html>
<html lang="en">
    <head>
        <title>eCommerce Website - Victor Asuquo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="WDD 131 Project - eCommerce Website - Victor Asuquo">
        <meta name="author" content="Victor Asuquo">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link href="styles/ecommerse.css" rel="stylesheet">
        <script src="scriipts/ecommerse.js" defer></script>
    </head>
    <body id="Account">
        <header>
            <div class="container">
                <img id="logo" src="images/logo.webp" alt="eCommerce Logo">                
                <div class="layer">
                    <nav>  
                        <ul class="navigation">
                            <li><a href="">Home</a></li>
                            <li><a href="">Products</a></li>
                            <li><a href="">About</a></li>
                            <li><a href="">Contact</a></li>
                            <li><a href="">Account</a></li>                                        
                        </ul> 
                      </nav>
                      <div class="icons">
                        <img id="bag" src="images/cart.svg" alt="Cart">
                        <img id="menu" src="images/hamburger.svg" alt="menu">
                      </div>                                    
                </div>              
            </div>            
        </header>
        <main>
            <div class="container">
                <section class="caption">                    
                    <div class="hero">
                        <picture>
                            <source media="(min-width: 1000px)" srcset="images/hero2-large.webp">
                            <source media="(min-width: 500px)" srcset="images/hero-medium.webp">
                            <img src="images/hero-small.webp" alt="eCommerce image" width="500" height="500">
                        </picture>
                    </div>
                    <div class="form-container">  
                        <div class="form-btn">
                            <span id="login">Login</span>
                            <span id="register">Register</span>
                            <hr id="indicator">
                        </div>
                        <form id="LoginForm" action="">
                            <input type="text" name="username" placeholder="Username">
                            <input type="password" name="password" placeholder="Password">
                            <input type="submit" name="login" value="Login" class="btn">
                            <a href="">Forget password</a>
                        </form>
                        <form id="RegForm" action="">
                            <input type="text" name="username" placeholder="Username">
                            <input type="email" name="email" placeholder="Email">
                            <input type="password" name="password" placeholder="Password">
                            <input type="submit" name="register" value="Register" class="btn">                            
                        </form>
                    </div>                
                </section>                
            </div>            
        </main>
        <footer>
            <p id="copyright"></p>
            <p id="modification"></p>
        </footer>
    
    </body>
</html>
