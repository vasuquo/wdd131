<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Product Review - Victor Asuquo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Product Review - WDD131 - Victor Asuquo">
        <meta name="author" content="Victor Asuquo">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link href="styles/product.css" rel="stylesheet">
        <script src="scripts/product.js" defer></script>
    </head>
    <body id="main">
        <header>
            <h1>Product Review</h1>
        </header>
        <main>
            <form class="wform" method="get" action="review.html">
                <label for="pname">
                    Product Name<span class="marker">*</span> 
                    <select name="pname" id="pname" required>
                        <option value="">Select a Product...&#9662;</option>
                    </select>
                </label>

                <div>Overall Rating<span class="marker">*</span></div>
                <label><input type="radio" name="rating" id="rating1" required value="1">&#9733;</label>  
                <label><input type="radio" name="rating" id="rating2" required value="2">&#9733;&#9733;</label>
                <label><input type="radio" name="rating" id="rating3" required value="3">&#9733;&#9733;&#9733;</label>
                <label><input type="radio" name="rating" id="rating4" required value="4">&#9733;&#9733;&#9733;&#9733;</label>              
                <label><input type="radio" name="rating" id="rating5" required value="5">&#9733;&#9733;&#9733;&#9733;&#9733;</label> 
                <label>Date of Installation<span class="marker">*</span> <input type="date" name="installDate" id="installDate" required></label>  
                <p>Which features did you find useful in the product? Click all that apply</p>
                <label><input type="checkbox" name="durable" id="durable" value="yes">Durability</label>
                <label><input type="checkbox" name="ease" id="ease" value="yes">Ease of Use</label>
                <label><input type="checkbox" name="perform" id="perform" value="yes">Performance</label>
                <label><input type="checkbox" name="design" id="design" value="Yes">Design</label> 
                <label>Written Review<span class="marker2">(optional)</span><textarea name="review" id="review" cols="20" rows="5"></textarea></label>
                <label>Your Name <span class="marker2">(optional)</span><input type="text" name="reviewer"></label>

                <input type="submit" value="Let Us have Your Feedback">

            </form>
        </main>
        <footer>
            <p id="copyright"></p>
            <p id="modification"></p>
        </footer>
    
    </body>
</html>
